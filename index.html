<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“ˆ SignalScope - Stock Scanner</title>
    <style>
        :root{--primary:#3B82F6;--success:#10B981;--danger:#EF4444;--bg:#0F172A;--bg-card:#1E293B;--text:#F1F5F9;--text-muted:#94A3B8}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
        .header{display:flex;justify-content:space-between;align-items:center;padding:20px 24px;background:var(--bg-card);border-bottom:1px solid #334155}
        .logo{display:flex;align-items:center;gap:12px}
        .logo h1{font-size:24px;background:linear-gradient(135deg,#3B82F6,#8B5CF6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .nav{display:flex;gap:8px}
        .nav-btn{background:transparent;border:none;color:var(--text-muted);padding:10px 16px;border-radius:12px;cursor:pointer}
        .nav-btn.active{background:var(--primary);color:white}
        .main{padding:24px;max-width:1200px;margin:0 auto}
        .tab-content{display:none}
        .tab-content.active{display:block}
        .filters{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;background:var(--bg-card);padding:20px;border-radius:12px;margin-bottom:24px}
        select,input{background:#0F172A;border:1px solid #334155;color:var(--text);padding:10px 12px;border-radius:8px}
        .btn-primary{background:var(--primary);color:white;padding:12px 24px;border-radius:8px;border:none;cursor:pointer}
        .stock-card{display:grid;grid-template-columns:auto 1fr auto auto;padding:16px 20px;border-bottom:1px solid #334155;cursor:pointer;gap:20px}
        .signal-dot{width:12px;height:12px;border-radius:50%}
        .signal-dot.buy{background:var(--success)}
        .positive{color:var(--success)}.negative{color:var(--danger)}
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span style="font-size:28px">ğŸ“¡</span>
            <h1>SignalScope</h1>
        </div>
        <nav class="nav">
            <button class="nav-btn active" onclick="switchTab('screener')">ğŸ” Screener</button>
        </nav>
    </div>
    <main class="main">
        <section id="screener" class="tab-content active">
            <h2 style="margin-bottom:16px">ğŸ” Stock Screener</h2>
            <div class="filters">
                <select id="marketFilter"><option value="all">All Markets</option><option value="US">ğŸ‡ºğŸ‡¸ US</option><option value="TH">ğŸ‡¹ğŸ‡­ TH</option></select>
                <button class="btn-primary" onclick="runScan()">ğŸ” Start Scan</button>
            </div>
            <div id="resultsList" style="background:var(--bg-card);border-radius:12px;padding:20px"></div>
        </section>
    </main>
    <script>
        const stocks=[{s:'AAPL',n:'Apple',p:150.25,c:2.5},{s:'TSLA',n:'Tesla',p:200.45,c:-2.3},{s:'NVDA',n:'NVIDIA',p:480.20,c:5.2},{s:'PTT',n:'PTT',p:35.50,c:1.5,m:'TH'}];
        function switchTab(t){document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));document.getElementById(t).classList.add('active')}function runScan(){let r=stocks.map(s=>({...s,score:Math.floor(Math.random()*40)+60})).filter(s=>s.score>=60);document.getElementById('resultsList').innerHTML=r.map(s=>`<div class="stock-card"><div class="signal-dot buy"></div><div><h4>${s.s}</h4><span style="color:var(--text-muted)">${s.n}</span></div><div>$${s.p.toFixed(2)}</div><div class="${s.c>=0?'positive':'negative'}">${s.c>=0?'+':''}${s.c}%</div></div>`).join('')}
    </script>
</body>
</html>
