<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalScope - Stock Scanner</title>
    <style>
        :root{--primary:#3B82F6;--success:#10B981;--danger:#EF4444;--bg:#0F172A;--bg-card:#1E293B;--text:#F1F5F9}
        body{font-family:Inter,sans-serif;background:var(--bg);color:var(--text);margin:0}
        .header{display:flex;justify-content:space-between;padding:20px;background:var(--bg-card)}
        .logo h1{background:linear-gradient(135deg,#3B82F6,#8B5CF6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .btn-primary{background:var(--primary);color:white;padding:12px 24px;border-radius:8px;border:none;cursor:pointer}
        .stock-card{display:flex;justify-content:space-between;padding:16px;border-bottom:1px solid #334155}
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>üì° SignalScope</h1>
        </div>
        <button class="btn-primary" onclick="runScan()">üîç Scan</button>
    </div>
    <div id="results" style="padding:24px"></div>
    <script>
        function runScan(){
            const stocks=[
                {s:'AAPL',p:150,c:2.5},
                {s:'TSLA',p:200,c:-2},
                {s:'NVDA',p:480,c:5},
                {s:'PTT',p:35,c:1}
            ];
            document.getElementById('results').innerHTML=stocks.map(st=>`
                <div class="stock-card">
                    <div><h3>${st.s}</h3></div>
                    <div>$${st.p}</div>
                    <div style="color:${st.c>0?'#10B981':'#EF4444'}">${st.c>0?'+':''}${st.c}%</div>
                </div>
            `).join('');
        }
        runScan();
    </script>
</body>
</html>
